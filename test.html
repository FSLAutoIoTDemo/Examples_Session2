<!DOCTYPE html>
<html lang="en">
	<body>
		<script src="jquery-1.11.2.min.js"></script>
		<script>
			count=0;

			setInterval(update, 1000);

			function update() {
				$("#text").text(count);
				count++;
			}
		</script>
		<p id="text"> Some text </p>
	</body>
</html>
